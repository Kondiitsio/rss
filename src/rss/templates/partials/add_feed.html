<form class="flex flex-col items-center"
        action="{{ url_for('add_feed') }}"
        method="POST">
    <div>
        <label for="url">URL</label>
        <input type="text" name="url" id="url" class="p-2 mb-2 bg-slate-100">
    </div>
        
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="p-2 mb-2 bg-slate-100">
    </div>

    <div>
        <label for="showImages">Show Images</label>
        <input type="checkbox"
                name="showImages"
                id="showImages"
                class="p-2 mb-2 bg-slate-100">
    </div>

    <input type="submit"
            value="Add"
            class="px-4 py-2 font-semibold text-white rounded-md bg-slate-600">
</form>
